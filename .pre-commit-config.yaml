ci:
  autofix_commit_msg: "chore(pre-commit): auto fixes"
  autofix_prs: true
  autoupdate_commit_msg: "chore(pre-commit): update hook revs"
  autoupdate_schedule: quarterly
minimum_pre_commit_version: "3.6.0"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
      - id: ruff
        name: Run ruff linter
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: Run ruff formatter

  - repo: https://github.com/PyCQA/doc8
    rev: v2.0.0
    hooks:
      - id: doc8
        name: Check RST doc style with doc8
        args: ["--ignore", "D001"]

  - repo: https://github.com/rstcheck/rstcheck
    rev: v6.2.5
    hooks:
      - id: rstcheck
        name: Check RST syntax with rstcheck
        additional_dependencies:
          - rstcheck[sphinx, toml]

        args: ["--config", "pyproject.toml"]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Format YAML and Markdown files
        types_or: [yaml, markdown]
        args: ["--print-width", "120"]
